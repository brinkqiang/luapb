// [START declaration]
syntax = "proto2";

package config;

// [START messages]
message mmo {
  optional uint32 id = 1;
  optional string name = 2;
}

message config_mmo {
  repeated mmo items = 1;
}

message arpg {
  optional uint32 id = 1;
  optional string name = 2;
}

message config_arpg {
  repeated arpg items = 1;
}
// [END messages]
