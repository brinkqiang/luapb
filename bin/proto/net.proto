// [START declaration]
syntax = "proto2";

package net;
import "msgheader.proto";

// [START enums]

enum PhoneType {
MOBILE = 0;
HOME = 1;
WORK = 2;
}
// [END enums]

// [START messages]
message tb_JobInfo {
  optional uint32 jobtype = 1;
  optional string jobdesc = 2;  
}

message tb_Person {
  optional CMSG __id = 1 [default = MSGIDtb_Person];
  optional string number = 2;
  optional string email = 3;
  optional uint32 age = 4;
  optional PhoneType ptype = 5;
  repeated string desc = 6;
  repeated tb_JobInfo jobs = 7;
}
// [END messages]
